type SavedCart {
  id: ID!
  createdIn: String!
  lastInteractionIn: String!
  title: String!
  email: String!
  orderFormId: String!
  organizationId: String!
  costCenterId: String!
  data: String!
}

type AppSettings {
  salesRepresentative: Int!
  salesManager: Int!
  salesAdmin: Int!
}

type Query {
  getSavedCarts: [SavedCart!]!
  getAppSettings: AppSettings!
}

type Mutation {
  saveCart(id: ID, title: String, additionalData: String): ID!
}
