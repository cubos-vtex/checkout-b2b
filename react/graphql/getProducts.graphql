query getProductss($query: String) {
  products(
    query: $query
    hideUnavailableItems: true
    orderBy: "OrderByNameASC"
    from: 0
    to: 24
  ) @context(provider: "vtex.search-graphql") {
    productId
    productName
    items {
      itemId
      name
      sellers {
        sellerId
        commertialOffer {
          Price
        }
      }
      images(quantity: 1) {
        imageUrl
      }
    }
  }
}
